<template>
    <h1>My Debts</h1>

    <p>This is a current users debts</p>

    <p if.bind="!debts"><em>Loading...</em></p>

    <table if.bind="debts" class="table">
        <thead>
            <tr>
                <th>Debt Id</th>
                <th>Credit User Id</th>
                <th>Bill Id</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="debt of debts">
                <td>${ debt.id }</td>
                <td>${ debt.creditUserId }</td>
                <td>${ debt.billId }</td>
                <td>${ debt.amount }</td>
            </tr>
        </tbody>
    </table>
</template>
